<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scheduler App</title>
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Jadwal Harian Saya</h1>
            <p id="currentDate">Memuat tanggal...</p>
        </header>

        <div class="day-tabs-container">
            <div class="day-tabs">
                <button class="day-tab" data-day="senin">Senin</button>
                <button class="day-tab" data-day="selasa">Selasa</button>
                <button class="day-tab" data-day="rabu">Rabu</button>
                <button class="day-tab" data-day="kamis">Kamis</button>
                <button class="day-tab" data-day="jumat">Jumat</button>
                <button class="day-tab" data-day="sabtu">Sabtu</button>
                <button class="day-tab" data-day="minggu">Minggu</button>
            </div>
        </div>
        
        <main id="schedule-container">
            <!-- Cards will be generated by JavaScript -->
        </main>
        
        <footer>
            <button id="resetButton" class="button button-secondary">
                Reset Progress Hari Ini
            </button>
        </footer>
    </div>

    <!-- Modal for Gemini feature and confirmations -->
    <div id="appModal" class="modal-overlay">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title"></h3>
                <button id="modalCloseButton" class="modal-close-btn">&times;</button>
            </div>
            <div id="modalContent" class="modal-content">
                <!-- Dynamic content goes here -->
            </div>
            <div id="modalActions" class="modal-actions">
                <!-- Dynamic buttons go here -->
            </div>
        </div>
    </div>

    <script src="sistem1.js"></script>
        
</body>
</html>
